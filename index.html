<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <button class="log-in-btn">Log In</button>
    </div>
    <div class="add-book">
        <button>+ Add Book</button>
    </div>
    <div class="container">
        <div class="book">
            <h3 class="book-item">Book Name</h3>
            <p class="book-item">Author Name</p>
            <p class="book-item">564 Pages</p>
            <button class="book-item read-btn">Read</button>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="add-book-container">
            <div class="add-book-items">
                <p>Add new book</p>
                <form action="">
                    <input type="text" placeholder="Title">
                    <input type="text" placeholder="Author">
                    <input type="number" placeholder="Pages">
                    <label class="checkbox">
                        <input class="checkbox" type="checkbox" id="checkbox">
                        Have you read it?</label>


                    <button class="add-book-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
